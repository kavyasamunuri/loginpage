<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"&gt;>
    <style>
      .image{
        background: url(sky&starts.jpg);
      }
      body{
        background-image: linear-gradient(to right top, #c1227d, #de415f, #e66b46, #df943a, #ccba49, #d3be4c, #d9c34f, #e0c752, #ffa84f, #ff846a, #ff6696, #fb5fca);
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
</head>
<body>
    <div class="container text-center">
    <div class="row mt-5">
     <div class="col-md-4 offset md-2 border bg-light">
        <i class="fa solid fa-user fa-3x mt-3"></i>
        <h2>Signup</h2>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup">Username</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-user"></i></div>
              </div>
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
            </div>
            </div>
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroup">Enter Email</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Email">
              </div>
              </div>
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Password</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-lock"></i></div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Password">
                </div>
                </div>
                <div class="col-auto">
                  <label class="sr-only" for="inlineFormInputGroup">Confirm Password</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fa fa-lock"></i></div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Confirm Password">
                  </div>
    
     </div>
     <div  class="container text-center ">
           <button class="btn btn-success badge-pill">Signup</button>
     </div>
    </div>
    <div class="col-md-4 border text-center image">
  <h2 class="mt-3 text-white">Sign In With<br> Social Media<br></h2>
  <button class="btn btn-primary mt-5"><i class="fa fa-facebook"></i> Sign In With Facebook</button><br>
  <button class="btn btn-warning mt-2"><i class="fa fa-instagram"></i> Sign In With Instagram</button><br>
  <button class="btn btn-danger mt-2"><i class="fa fa-google"></i> Sign In With Google</button><br>
</div>

    
</div>
    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <script src="mdb.js"></script>
</body>
</html>
